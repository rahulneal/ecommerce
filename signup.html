<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header ">
        <ul class="header_menu container">
            <li class="mywebsite"><a href="./index.html"><span>MyWebsite</span></a></li>
            
            <li><input class="searchbar" type="search" placeholder="Search" ></li>
            <li><button class="login-button"><a href="/login.html">LOGIN</a></button></li>
            <li>
                <span class="badge"><a href="./wishlist.html"><img src="./icons/heart (1).png" alt="wishlist"></a></span>
                <span class="badge-2"><a href="#"><img src="./icons/shopping-cart.png" alt="cart"></a></span>
            </li>
            
        </ul>
    </div>
    <div class="login-box-container"> 
        <div class="login_box">
        <h2>SignUp</h2>
        <ul>
            <li >
                <label for="email">Email address</label><br>
                <input class="input-bar" type="email" name="email" placeholder="rahul@neog.camp">
            </li>
            <li>
                <label for="password">Password</label><br>
                <input class="input-bar" type="password" name="password" placeholder="***********" >
            </li>
        </ul>
        <div class="login_option">
            <input type="checkbox" name="remember" id="remember" value="remember">I accept all TnC.</input>
            
        </div>

        <button class="login-btn"><a href="#">SignUp</a></button>

        <a class="link" href="/login.html">Already have Account &rArr;</a>
    </div>
</div>

</body>
</html>
