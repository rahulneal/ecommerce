<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header ">
        <ul class="header_menu container">
            <li class="mywebsite"><a href="./index.html"><span>MyWebsite</span></a></li>
            
            <li><input class="searchbar" type="search" placeholder="Search" ></li>
            <li><button class="login-button"><a href="/login.html">LOGIN</a></button></li>
            <li>
                <span class="badge"><a href="./wishlist.html"><img src="./icons/heart (1).png" alt="wishlist"></a></span>
                <span class="badge-2"><a href="./cart.html"><img src="./icons/shopping-cart.png" alt="cart"></a></span>
            </li>
        </ul>
    </div>

    <div class="cart_container">
        <h2 class="cart_titile">
            MY CART
        </h2>
        <div class="cart_box">
            <div class="cart_final_item">
                <div class="cart_final_item_img">
                    <img src="./icons/gzjje_512.jpg" alt="final product">
                </div>
                <div class="cart_final_item_detail">
                    <small class="final_item_name">Men Premium Jacket</small>
                    <div class="price_of_final_item">
                        <span class="price_final_item">
                            $2000
                        </span>
                        <span class="before_price_final_item">$3999</span>
                    </div>
                    <div class="quntity_final_product">
                        
                        <input type="range" name="quantity" id="quantity" value="1">
                    </div>
                    <button class="to_remove_btn">Remove From Cart</button>
                    <button class="to_wishlist_btn">Move to Wishlist</button>

                </div>

            </div>
            <div class="cart_final_item_invoice">
                <h4>PRICE DETAILS</h4>
                <hr>
                <ul>
                    <li>Price(2 Item)<span class="invoice">$4999</span ></li>
                    <li>Discount<span class="invoice">-$1999</span ></li>
                    <li>Delivery Charges<span class="invoice">$499</span ></li>

                </ul>
                <hr>
                <h3>Total Amount <span class="invoice">$3499</span ></h3>
                <hr>
                <small>You will save $1999 On this order</small>
                <button class="place_order">PLACE ORDER</button>
            </div>
        </div>


    </div>

    
</body>
</html>
